<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo-img" src="images/logo.png" alt="logo for Oldagram" />
        <img
          class="user-img"
          src="images/user-ankit.jpg"
          alt="user-id picture"
        />
      </header>
      <section class="id">
        <img
          class="vangogh-avatar-img"
          src="images/avatar-vangogh.jpg"
          alt="picture of vangogh used for id picture"
        />
        <div class="info">
          <p class="id-name">Vincent van Gogh</p>
          <p class="id-location">Zundert, Netherlands</p>
        </div>
      </section>
      <section class="photo">
        <img
          class="vangogh-img"
          src="images/post-vangogh.jpg"
          alt="picture of
        vangogh(famous artist)"
        />
      </section>
      <section class="reactions">
        <img
          class="heart-reaction"
          src="images/icon-heart.png"
          alt="heart icon to like photos"
        />
        <img
          class="comment-reaction"
          src="images/icon-comment.png"
          alt="comment icon to comment on photo"
        />
        <img
          class="dm-reaction"
          src="images/icon-dm.png"
          alt="direct-message icon"
        />
      </section>
      <section class="like-count">
        <p class="likes"><span class="number-of-likes">21</span> likes</p>
      </section>
      <section class="caption">
        <p class="caption-para">
          <span class="user-id">vincey1853</span>just took a few mushrooms lol
        </p>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
